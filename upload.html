<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="upload.css">
    <title>dibuangsayang</title>
</head>

<body>
    <div class="search-box">
        <input type="text" placeholder="search">
    </div>
    <div class="nav-container">
        <div class="wrapper">
            <nav>
                <div class="logo">
                    <img src="logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                </div>
                <ul class="nav-items">
                    <li>
                        <a>dibuangsayang</a>
                    </li>
                    <li>
                        <a class="nav-btn-container" href="#">
                            <img class="Bagfill-btn" src="Bag_fill.svg" alt="logo" />
                            <img class="accountcircle-btn" src="account_circle.svg" alt="logo" />
                            <img class="Vector-btn" src="Vector.svg" alt="logo" />
                            <img class="Search-btn" src="Search.svg" alt="logo" />
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="header-container">
        <div class="header-container">
            <div class="wrapper">
                <header>
                    <div class="title">
                        <h1>Upload a New Product</h1>
                    </div>
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="inputs"> <label>Product Name</label> <input class="form-control" type="text"
                                        placeholder="Product Name"> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="inputs"> <label>Descriptions</label> <input class="form-control" type="text"
                                        placeholder="Descriptions"> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="inputs"> <label>Price</label> <input class="form-control" type="text"
                                        placeholder="Price"> </div>
                            </div>
                            <div class="col-md-6">
                                <div class="inputs"> <label>Stock</label> <input class="form-control" type="text"
                                        placeholder="Stock"> </div>
                                <div class="custom-select" style="width:200px;">
                                    <button class="button">Save</button>
                                </div>
                            </div>

                        </div>

                    </div>
            </div>

            <div class="Categories">
                <div class="tak">
                    <p class="tulis">Categories</p>
                    <div class="pilihan"> <select>
                            <option value="accessories">Accessories</option>
                            <option value="babyclothes">Baby Clothes</option>
                            <option value="clothes">Clothes</option>
                            <option value="furniture">Furniture</option>
                            <option value="shoes">Shoes</option>
                        </select>
                    </div>

                </div>

                <div class="container">
                    <div class="kotak">
                        <p class="tuls">Upload The Picture</p>
                        <div class="upload">
                            <form method="post" enctype="multipart/form-data">
                                <input type="file" id="files" name="files" multiple="multiple" />
                            </form>
                        </div>
                    </div>
                </div>

            </div>
